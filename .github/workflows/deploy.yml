name: Laravel

on:
  push:
    branches: ["development"]
  pull_request:
    branches: ["development"]

jobs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Deploy to server
        run: |
          sshpass -p password ssh -v -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} <<'ENDSSH'
          mkdir Home
          cd Home
          git pull
          docker stop GSCEXPORT
          docker system prune -f
          export GSCEXPORT=dop_v1_25c43ec441675c926fb9ae9142edd203f52e95d6999e3f423ff53afdbc438b20
          make deploy_headless
          ENDSSH
        # with:
        #   php-version: "8.2"
        #   host: ${{secrets.SSH_HOST}}
        #   key: ${{secrets.SSH_KEY}}
        #   username: ${{secrets.SSH_USERNAME}}

        #   script: |
        #     mkdir Home
        #     cd Home
        #     apt-get install git-all
        #     git clone git@github.com:https://github.com/Global-Supply-Chain/escexport-api.git
      - uses: actions/checkout@v3
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.mysql
      - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
        env:
          DB_NAME: GSC_EXPORT
          DB_CONNECTION: mysql
          DB_DATABASE: database/database.mysql
        run: php artisan test
